<script>
    // 将vue挂载到id为home的根元素上

    var vm = new Vue({
        el: ".zxxc",
        data: {

            id:'',
            password:''

        },
        methods: {
            login:function(){
                console.log(this.id);
                const params = {
                    id: this.id,
                    password: this.password
                };
                axios.post('/login/LoginStudent', null, { params: params }).then(res => {
                    // console.log(res.getItem("role"))
                    if(res.data=="1"){
                        location.href = "/index_teacher.html";
                    }else if(res.data=='2'){
                        // console.log(sessionStorage.getItem("name"));
                        location.href='/index_student.html';
                    }

                });
            }
        }
