<script>
    $(document).ready(function(){$("#wizard").steps();$("#form").steps({bodyTag:"fieldset",onStepChanging:function(event,currentIndex,newIndex){if(currentIndex>newIndex){return true}if(newIndex===3&&Number($("#age").val())<18){return false}var form=$(this);if(currentIndex<newIndex){$(".body:eq("+newIndex+") label.error",form).remove();$(".body:eq("+newIndex+") .error",form).removeClass("error")}form.validate().settings.ignore=":disabled,:hidden";return form.valid()},onStepChanged:function(event,currentIndex,priorIndex){if(currentIndex===2&&Number($("#age").val())>=18){$(this).steps("next")}if(currentIndex===2&&priorIndex===3){$(this).steps("previous")}},onFinishing:function(event,currentIndex){var form=$(this);form.validate().settings.ignore=":disabled";return form.valid()},onFinished:function(event,currentIndex){var form=$(this);form.submit()}}).validate({errorPlacement:function(error,element){element.before(error)},rules:{confirm:{equalTo:"#password"}}})});
</script>
<script>
    // 将vue挂载到id为home的根元素上

    var vm = new Vue({
        el: ".zxxc_student",
        data: {

            id:' ',
            password:' ',
            name:'',
            tasks:[]
        },
        methods: {
            login:function(){
                console.log(this.id);
                const params = {
                    id: this.id,
                    password: this.password
                };
                axios.post('/login/LoginSuccess', null, { params: params }).then(res => {
                    // console.log(res.getItem("role"))
                    if(res.data=="1"){
                        location.href = "/index_teacher.html";
                    }else if(res.data=='2'){
                        // console.log(sessionStorage.getItem("name"));
                        location.href='/index_student.html';
                    }

                });
            },
            getName:function(){
                axios.post('/login/getName', null).then(res => {
                    console.log(res.data)
                    this.name=res.data;
                });
            },
            getTasks:function(){
                console.log("加载写话任务");
                axios.post('/getTask/getAll', null, ).then(res => {
                    // console.log(res.getItem("role"))
                    console.log(res.data);

                    this.tasks=res.data;


                });
            },
            prictureSeeStart:function(task){
                console.log("开始写话任务");
                const params = {
                    studentTaskId:"00000000000000000000",
                    classTaskId:task.classTaskId,
                    finishCheck:0,
                    studentSname:this.name,
                    firstScore:0,
                    secondScore:0,
                    thirdScore:0
                };
                console.log("params "+params);
                axios.post('/getTask/startTask', null,  { params: params }).then(res => {
                    // console.log(res.getItem("role"))
                    location.href='/question_advanced.html';
                    // console.log(res.data);
                });
            }
        },
        mounted() {
            this.getName();
            this.getTasks();
            console.log(0.0);
        },
        // created() {},
    });
</script>
