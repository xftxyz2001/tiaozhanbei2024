<body class="gray-bg">
<div class="zxxc">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>

                <div class="form-group">
                    <input  v-model="id" type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input v-model="password"type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input v-model="password_check" type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <button v-on:click="login" type="submit" class="btn btn-primary block full-width m-b">修改密码</button>


                </p>


        </div>
    </div>
</div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="./js/vue.js"></script>
    <script rtype="text/javascript" src="http://localhost:8080/js/axios.min.js"></script>
    <script>
        // $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
<!--    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>-->
    <script>
        // 将vue挂载到id为home的根元素上

        var vm = new Vue({
            el: ".zxxc",
            data: {

                id:'',
                password:'',
                password_check:""

            },
            methods: {
                login:function(){
                    console.log(this.id);
                    const params = {
                        id: this.id,
                        password: this.password
                    };
                    if(this.password==this.password_check){
                        axios.post('/login/Register_reset', null, { params: params }).then(res => {
                            // console.log(res.getItem("role"))
                            if(res.data=="1"){
                                location.href = "/login_teacher.html";
                            }else if(res.data=='2'){
                                // console.log(sessionStorage.getItem("name"));
                                location.href='/index_student.html';
                            }

                        });
                    }

                }
            }
            // mounted() {
            //     console.log(0.0);
            // },
            // created() {},
        });
    </script>


</body>
