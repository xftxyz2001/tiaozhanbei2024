<script>

    var vm = new Vue({
        el: ".zxxc",
        data: {
            title:'设置看图写话的教学目标内容',
            id:' ',
            password:' ',
            codeImg:'',
            word:'test_word1',
            sentence:'test_sentence',
            grammer:'grammer',
            tune:'test_tune',
            courtesyWord:'courtesyWord',
            languageSentence:'languageSentence',
            talk_title:'tailk_title',
            write_title:'write_title',
            clickcount:1,
            students:[["zxxc",1],["lyt",1],["yx",2]],
            stu_classes:[1,2],
            class_sum:[]
        },
        methods: {
            login:function(){
                console.log(this.id);
                const params = {
                    id: this.id,
                    password: this.password
                };
                axios.post('/login/LoginSuccess', null, { params: params }).then(res => {
                    // console.log(res.getItem("role"))
                    if(res.data=="1"){
                        location.href = "/index_student.html";
                    }else if(res.data=='2'){
                        // console.log(sessionStorage.getItem("name"));
                        location.href='/index_teacher.html';
                    }

                });
            },
            click_next:function(){
                this.clickcount= this.clickcount+1;
                this.click_count1();

            },
            click_pre:function(){
                this.clickcount= this.clickcount-1;
                this.click_count1();
            },
            class_click:function(num){

                if (this.class_sum.indexOf(num) === -1) {
                    this.class_sum.push(num);

                }else if(this.class_sum.indexOf(num) >=0){
                    this.class_sum=this.class_sum.filter(item => item !== num);
                }


                console.log(this.class_sum);
            },
            class_task:function(){

                Strclass=this.stu_classes.toString();

                const params = {
                    word:this.word,
                    sentence:this.sentence,
                    grammer:this.grammer,
                    languageSentence:this.languageSentence,
                    talkTitle:this.talk_title,
                    writeTitle:this.write_title,
                    picture: this.codeImg,
                    classes:Strclass,
                    courtesyWord:this.courtesyWord,
                    tune:this.tune
                };
                axios.post('/submit/get_push', null, { params: params }).then(res => {
                    // console.log(res.getItem("role"))
                    if(res.data=="1"){
                        location.href = "/profile.html";
                    }else if(res.data=='2'){
                        // console.log(sessionStorage.getItem("name"));
                        location.href='/index_teacher.html';
                    }

                });
            },
            getPic:function(){

                document.getElementById("img_zxxc").src="img/"+this.codeImg;
            },
            click_count1:function(){
                console.log(this.clickcount)
                if(this.clickcount==1){
                    document.getElementById("second_fieldset").style.display="none";
                    document.getElementById("first_fieldset").style.display="inline";
                }else if (this.clickcount==2){
                    document.getElementById("first_fieldset").style.display="none";
                    document.getElementById("third_fieldset").style.display="none";
                    document.getElementById("second_fieldset").style.display="inline";
                }else if(this.clickcount==3){
                    document.getElementById("second_fieldset").style.display="none";
                    document.getElementById("forth_fieldset").style.display="none";
                    document.getElementById("third_fieldset").style.display="inline";
                }else if(this.clickcount==4){
                    document.getElementById("third_fieldset").style.display="none";
                    document.getElementById("last_button_iframe").style.display="inline";
                    document.getElementById("forth_fieldset").style.display="inline";
                }
            }
        },
        watch:{
            word:function (){
                console.log(this.word)
            },
            clickcount:function(){
              console.log(this.clickcount)
            },
            click_count:function(){
                console.log(this.clickcount)
                if(this.clickcount==1){
                    document.getElementById("second_fieldset").style.display="none";
                    document.getElementById("first_fieldset").style.display="inline";
                }else if (this.clickcount==2){
                    document.getElementById("first_fieldset").style.display="none";
                    document.getElementById("third_fieldset").style.display="none";
                    document.getElementById("second_fieldset").style.display="inline";
                }else if(this.clickcount==3){
                    document.getElementById("second_fieldset").style.display="none";
                    document.getElementById("forth_fieldset").style.display="none";
                    document.getElementById("third_fieldset").style.display="inline";
                }else if(this.clickcount==4){
                    document.getElementById("third_fieldset").style.display="none";
                    document.getElementById("last_button_iframe").style.display="inline";
                    document.getElementById("forth_fieldset").style.display="inline";
                }
            }

        },

        mounted() {
            // console.log(window.location.href.split("?")[1].split("=")[1]);
            this.codeImg="VCG"+ window.location.href.split("?")[1].split("=")[1]+".jpg";
            // console.log(this.codeImg);
            this.getPic();
        },
        created() {}
    });
