<body class="gray-bg">
<div class="zxxc_detail">

        <div class="row">

                <div class="ibox">
                    <div class="ibox-content">
                        <div class="pull-right">

                        </div>
                        <div class="text-center article-title">
                            <h1>
                                {{stuTask.compositionTitle}}

                        </div>
                        <p v-for="(items,index) in stuTaskPiecese">

<script>
    var vm = new Vue({
        el: ".zxxc_detail",
        data: {
            classTask:"",
            stuTask:[],
            stuTaskPiecese:"",
            answer:"",
            classTaskdelete:"",
            compoTitle:"",
            compoword:"",
            composentence:"",
            StuTaskScore:"",
            TaskFirstScore:"",
            TaskThirdScore:"",
            TaskSecondScore:"",
            deleteStuName:"",
            deleteStuTaskId:""
        },
        methods: {
            getstuTaskPiecese:function(){
                axios.post('/ClassRecord/getStuTaskPiecese',null).then(res=>{
                    this.stuTaskPiecese=res.data;
                });
                console.log("stuTaskPiecese:");
                console.log(this.stuTaskPiecese);
            },

           getComTitle:function(){
               axios.post('/ClassRecord/getTaskOneByStuTaskId',null).then(res=>{
                   this.stuTask=res.data;
               });
           }
        },
        mounted(){
            this.getComTitle();
            this.getstuTaskPiecese();
        }
    });




</script>
